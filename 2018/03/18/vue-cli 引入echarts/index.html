    <p>1、 安装依赖 cnpm install echarts -S</p>
<h2 id="全局引入"><a href="#全局引入" class="headerlink" title="全局引入"></a>全局引入</h2><p>在main.js中<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">// 引入echarts</span><br><span class="line">import echarts from &apos;echarts&apos;</span><br><span class="line"></span><br><span class="line">Vue.prototype.$echarts = echarts</span><br></pre></td></tr></table></figure></p>
<h2 id="局部引入"><a href="#局部引入" class="headerlink" title="局部引入"></a>局部引入</h2><p>在用到的vue文件中</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line  class="built_in">window</span>.innerWidth+<span class="string">'px'</span>;</span><br><span class="line">      echartsDom.style.height = (<span class="built_in">window</span>.innerHeight<span class="number">-100</span>)+<span class="string">'px'</span>;</span><br><span class="line">    &#125;,</span><br><span class="line">    getDbData()&#123;</span><br><span class="line">      <span class="keyword">const</span> $<span class="keyword">this</span> =<span class="keyword">this</span>;</span><br><span class="line"></span><br><span class="line">      <span class="keyword">this</span>.$http.get(<span class="string">'/warn/api/dashbord'</span>)</span><br><span class="line">        .then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">          $<span class="keyword">this</span>.drawLine(res.data);</span><br><span class="line">        &#125;)</span><br><span class="line">        .catch(<span class="function"><span class="params">err</span> =&gt;</span> &#123;</span><br><span class="line"></span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;,</span><br><span class="line">    drawLine(dbData)&#123;</span><br><span class="line">      <span class="keyword">let</span> chartBox = <span class="built_in">document</span>.getElementsByClassName(<span class="string">'charts'</span>)[<span class="number">0</span>]</span><br><span class="line">      <span class="keyword">let</span> echartsDom = <span class="built_in">document</span>.getElementById(<span class="string">'echarts'</span>)</span><br><span class="line"></span><br><span class="line">      <span class="keyword">this</span>.resizeCharts(echartsDom,chartBox);</span><br><span class="line">      <span class="comment">// 基于准备好的dom，初始化echarts实例</span></span><br><span class="line">      <span class="keyword">let</span> myChart = echarts.init(echartsDom); <span class="comment">//若是全局引入，这里使用this.$echarts.init(echartsDom)</span></span><br><span class="line">      <span class="comment">// 绘制图表</span></span><br><span class="line">      myChart.setOption(&#123;</span><br><span class="line">          title: &#123;</span><br><span class="line">             left: <span class="string">'left'</span>,</span><br><span class="line">             text: <span class="string">'监控预警统计'</span></span><br><span class="line">            &#125;,</span><br><span class="line">          tooltip: &#123;&#125;,</span><br><span class="line">          xAxis: &#123;</span><br><span class="line">              data: dbData.data.Doing.date</span><br><span class="line">          &#125;,</span><br><span class="line">          yAxis: &#123;&#125;,</span><br><span class="line">          series: [&#123;</span><br><span class="line">              name: <span class="string">'预警提示'</span>,</span><br><span class="line">              type: <span class="string">'line'</span>,</span><br><span class="line">              data: dbData.data.Doing.value</span><br><span class="line">          &#125;,&#123;</span><br><span class="line">            name: <span class="string">'预警待办'</span>,</span><br><span class="line">            type: <span class="string">'line'</span>,</span><br><span class="line">            data: dbData.data.Reading.value</span><br><span class="line">          &#125;]</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;<span class="comment">//end methods</span></span><br><span class="line">&#125;;</span><br><span class="line">&lt;<span class="regexp">/script&gt;</span></span><br></pre></td></tr></table></figure>
